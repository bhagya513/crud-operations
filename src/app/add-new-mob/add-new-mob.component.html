<h3>New Mobile Addition Form</h3> 
<form action="#" (ngSubmit)="addNewMobile()" method="POST"> 
 <div class="row"> 
 <div class="col-2">Brand</div> 
 <div class="col-4"> 
 <input type="text" [(ngModel)]="mobile.brand" name="brand" class="form control" /> 
 </div> 
 </div> 
 <div class="row"> 
 <div class="col-2">model</div> 
 <div class="col-4"> 
 <input type="text" [(ngModel)]="mobile.model" name="model" class="form control" /> 
 </div> 
 </div> 
 <div class="row"> 
 <div class="col-2">price</div> 
 <div class="col-4"> 
 <input type="text" [(ngModel)]="mobile.price" name="price" class="form-control" /> 
 </div> 
 </div> 
 <br/> 
 <div class="row"> 
 <div class="col-2"></div> 
 <div class="col-4"> 
 <input type="submit" value="AddNew" class="btn btn-success" />  </div> 
 </div> 
</form>
